<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
</head>
<body> 

    <div class="container mt-5">
        <img src="/asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo">

        <h2 class="text-center text-primary">Gestión de Personas</h2>
        
        <!-- Formulario para gestionar personas -->
        <form id="personaForm" class="mb-4 p-4 rounded shadow">
            <input type="hidden" id="personaId"> <!-- Campo oculto para el ID -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="document" class="form-label">Documento</label>
                <input type="text" class="form-control" id="document" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-interactive" id="btnCrear" onclick="crearPersona()">Crear Persona</button>
                <button type="button" class="btn btn-success btn-interactive" id="btnActualizar" onclick="actualizarPersona()" disabled>Actualizar Persona</button>
            </div>
        </form>

        <!-- Filtro para buscar personas (ubicado entre el formulario y la tabla) -->
        <div class="mb-4 p-3 rounded shadow">
            <div class="row">
                <div class="col-md-4">
                    <label for="filterType" class="form-label">Buscar por</label>
                    <select class="form-control" id="filterType">
                        <option value="nombre">Nombre</option>
                        <option value="apellido">Apellido</option>
                        <option value="documento">Documento</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterInput" class="form-label">Buscar</label>
                    <input type="text" class="form-control" id="filterInput" placeholder="Ingrese el valor">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary w-100" id="filterButton">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Tabla para mostrar las personas -->
        <table class="table table-striped table-hover rounded shadow" id="personasTabla">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/persona.js"></script>

</body>
</html>
