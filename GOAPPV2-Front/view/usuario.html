<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <img src="../asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo">
        <h2 class="text-center text-primary">Gestión de Usuarios</h2>

        <form id="usuarioForm" class="mb-4 p-4 rounded shadow bg-light" onsubmit="return false;">
            <input type="hidden" id="userId">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select class="form-control" id="role">
                    <option value="ADMINISTRADOR">Administrador</option>
                    <option value="AGENTE">Agente</option>
                    <option value="TIENDA">Tienda</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="person_id" class="form-label">Persona Asociada (ID)</label>
                <input type="number" class="form-control" id="person_id" required>
            </div>
            <div class="mb-3">
                <label for="isActive" class="form-label">Estado</label>
                <select class="form-control" id="isActive">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" id="btnCrear" onclick="crearUsuario()">Crear Usuario</button>
                <button type="button" class="btn btn-success" id="btnActualizar" onclick="actualizarUsuario()" disabled>Actualizar Usuario</button>
            </div>
        </form>

        <!-- Filtro de búsqueda (ubicado entre el formulario y la tabla) -->
        <div class="mb-4 p-3 rounded shadow bg-white">
            <div class="row">
                <div class="col-md-4">
                    <label for="filterUserType" class="form-label">Filtrar por:</label>
                    <select id="filterUserType" class="form-control">
                        <option value="username">Usuario</option>
                        <option value="role">Rol</option>
                        <option value="isActive">Estado</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterUserInput" class="form-label">Buscar</label>
                    <input type="text" id="filterUserInput" class="form-control" placeholder="Ingrese el valor">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="filterUserButton" class="btn btn-primary w-100">Buscar</button>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover rounded shadow" id="usuariosTabla">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Persona ID</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/usuario.js" defer></script>
</body>
</html>
