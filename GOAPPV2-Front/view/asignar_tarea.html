<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <img src="../asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo mb-3">
        <h2 class="text-center text-primary">Asignar Tareas</h2>
        
        <!-- Formulario para asignar tareas -->
        <form id="taskForm" class="mb-4 p-4 rounded shadow bg-light">
            <div class="mb-3">
                <label for="administrador" class="form-label">Administrador</label>
                <select class="form-control" id="administrador" name="administrador">
                    <option value="">Seleccione un administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="agente" class="form-label">Agente</label>
                <select class="form-control" id="agente" name="agente">
                    <option value="">Seleccione un agente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tienda" class="form-label">Tienda</label>
                <select class="form-control" id="tienda" name="tienda">
                    <option value="">Seleccione una tienda</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <form id="taskForm">
                    <!-- Otros campos del formulario -->
                    <button id="submitBtn" class="btn btn-primary" onclick="crearTarea()">Crear Tarea</button>
                    <button id="btnActualizar" class="btn btn-success" type="button" disabled onclick="actualizarTarea(editingTaskId)">
                    Actualizar Tarea
                    </button>
                </form>
                
            </div>
        </form>

        <!-- Tabla para mostrar las tareas -->
        <table class="table table-striped table-hover rounded shadow" id="tasksTabla">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Administrador</th>
                    <th>Agente</th>
                    <th>Tienda</th>
                    <th>Fecha Asignación</th>
                    <th>Fecha Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las tareas se cargarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <footer class="text-center py-3 mt-5">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/asignar_tarea.js" defer></script>

</body>
</html>
