<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFastApp - Agente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        <img src="../asset/img/logogofastgo.jpg" alt="Logo de la Empresa" class="logo">
        <h2 class="text-center text-primary">Gestionar Agente</h2>

        <form id="taskForm" class="mb-4 p-4 rounded shadow">
            <div class="card p-4">
                <p><strong>Fecha de tarea asignada:</strong> <span id="fechaTarea">--</span></p>
                <p><strong>Turno de trabajo:</strong> <span id="turno">--</span></p>
                
                <label for="user_id" class="form-label">ID de Usuario:</label>
                <input type="number" class="form-control mb-2" id="user_id" required oninput="cargarHistorialJornadas()">

                <label for="codigo" class="form-label">CÃ³digo de acceso:</label>
                <input type="text" class="form-control mb-2" id="codigo" maxlength="8" required>

                <button type="button" class="btn btn-primary w-100" onclick="validarCodigo()">Iniciar Jornada</button>
                <button type="button" class="btn btn-danger w-100 mt-2" onclick="finalizarTurno()">Finalizar Turno</button>
                <p id="mensaje" class="mt-2 text-center text-success" style="display: none;">Jornada de trabajo iniciada</p>
                <div class="text-center mt-3">
                    <p><strong>Tiempo trabajado:</strong> <span id="cronometro">00:00:00</span></p>
                </div>
            </div>
            <div class="mt-3">
                <label for="calendarioTareas" class="form-label">Ver tareas anteriores:</label>
                <input type="date" id="calendarioTareas" class="form-control">
                <button type="button" class="btn btn-primary mt-2" onclick="verTareasPorFecha()">Ver Tareas</button>
            </div>
        </form>
    </div>

 
   <!-- HISTORIAL DE JORNADAS -->
<div class="container">
    <h3 class="text-center text-primary">Historial de Jornadas</h3>
    <div class="table-responsive">
        <table class="table table-striped table-hover rounded shadow">
            <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tiempo Trabajado</th>
                </tr>
            </thead>
            <tbody id="listaJornadas">
                <tr>
                    <td colspan="3" class="text-center">No hay registros</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


    <!-- FOOTER -->
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2025 Go Fast Go. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/agente.js"></script>

</body>
</html>
